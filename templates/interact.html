<!DOCTYPE html>
<head>
  <title>Inline Viz</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="./static/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>

<body>
  <div class="tool-bar">
    <div class="tool-table">
      <div class="tool-row">      
        <div class="tool-btn" onclick="javascript:openSpaces();">Open Spaces</div>
      </div>
      <div class="tool-row">            
        <div class="tool-btn" onclick="javascript:closeSpaces();">Close Spaces</div>
      </div>      
    </div>
  </div>
  <div class="stage container-fluid">
  	<div class="row">
  		<div class="col-md-12 vis">
        {% for i in range(image_blocks|length) %}
        <div class="img-block" id="{{i}}" style="height:{{ image_blocks[i]['height'] }}px;width:{{ image_blocks[i]['width'] }}px;" data-img-src="data:image/png;base64,{{image_blocks[i]['src']}}"></div>
        <div class="img-block img-patch hidden" id="{{i}}" style="height:{{ image_patches[i]['height'] }}px;width:{{ image_patches[i]['width'] }}px;" data-img-src="data:image/png;base64,{{ image_patches[i]['src'] }}"></div> 
        {% endfor %}
  		</div>
  	</div>
  <script src="./static/lib/jquery/jquery-3.2.0.min.js"></script>
  <script src="./static/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./static/js/interact.js"></script>
</body>

</html>
